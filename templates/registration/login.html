{% extends 'main.html'%}
{% load bootstrap %}
{% block tilt %} login {% endblock %}
{% block site %}
    <div class="card" style="width: 26rem;">
      <div class="card-body">
        <h5 class="card-title">Confirm Login</h5>
            <i class="fas fa-user-tie"></i>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-success">Confirm Login <i class="fas fa-sign-in-alt"></i></button>
            </form>
      </div>
    </div>
{% endblock %}
