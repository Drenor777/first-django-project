{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'green_style.css' %}">
</head>
<body>
    {% if films|length == 0 %}
        <h2>film list is empty</h2>
    {% else %}
        <h2>films list</h2>
        {% for film in films %}
        <p>{{ film.title }}</p>
        {% endfor %}
        <h2>film count in database: {{ films|length }} </h2>
    {% endif %}
</body>
</html>
